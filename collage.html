<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture collage</title>
    <link rel="stylesheet" href="styles/collage.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>

    <main>
        <section>
            <div class="row">
                <img src="images/download.jpg" alt="" srcset="">
            </div>
            <div class="row">
                <div>
                    <img src="images/download (1).jpg" alt="" srcset="">
                </div>
                <div>
                    <img src="images/download (2).jpg" alt="" srcset="">
                </div>
                <div class="vertical-collage">
                    <img src="images/download (3).jpg" alt="" srcset="">
                    <img src="images/download (4).jpg" alt="" srcset="">
                </div>              
            </div>
            <div class="row">
                <div>
                    <img src="images/download (5).jpg" alt="" srcset="">
                </div>
                <div class="square-collage">
                    <img src="images/download (6).jpg" alt="" srcset="">
                    <img src="images/download (6).jpg" alt="" srcset="">
                    <img src="images/download (6).jpg" alt="" srcset="">
                    <img src="images/download (6).jpg" alt="" srcset="">
                </div>
                <div>
                    <img src="images/healthy.avif" alt="" srcset="">
                </div>
            </div>
        </section>
    </main>
    
    
    
</body>
</html>
